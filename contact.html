<body>

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar  w3-card w3-left-align w3-large navbar">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large  navbar"

        Us</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large navbar">
      <a href="services.html" class="w3-bar-item w3-button w3-padding-large">Services</a>
      <a href="examples.html" class="w3-bar-item w3-button w3-padding-large">Examples</a>
      <a href="about.html" class="w3-bar-item w3-button w3-padding-large">About Us</a>
      <a href="locate.html" class="w3-bar-item w3-button w3-padding-large">Find Us</a>
      <a href="contact.html" class="w3-bar-item w3-button w3-padding-large">Contact Us</a>
    </div>
  </div>

  <div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
    <div class="w3-content">
      <div class="w3-third w3-center">
        <i class="w3-padding-64 w3-text-red w3-margin-right"></i>
      </div>

      <div class="w3-twothird">
        <h1>Contact</h1>
        <h5 class="w3-padding-32">Call us bbgorl</h5>

        <p class="w3-text-grey">Phone Number: 662-330-1330</p>
        <p class="w3-text-grey"></p>
      </div>
    </div>
  </div>

  <div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
      <div class="w3-twothird">
        <h1>Information</h1>

        <form action="submit.html">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" placeholder="John" autofocus required><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" placeholder="Doe" autofocus required><br>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" placeholder="myname@example.com" autofocus required><br>
          <label for="phone"></label>Phone Number:</label><br>
          <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            pattern="[A-Za-z]{9}" autofocus required><br>
          <label for="aname"></label>Address</label><br>
          <input type="text" id="aname" name="aname" placeholder="Optional" autofocus><br>
          <label for="cname"></label>City</label><br>
          <input type="text" id="cname" name="cname" autofocus required><br>
          <label for="sname"></label>State</label><br>
          <input type="text" id="sname" name="sname" autofocus required><br><br>
          <input type="submit" value="Submit">
        </form>

      </div>

      <div class="w3-third w3-center">
        <img src="" class="w3-padding-64 w3-text-red perfection"></img>
      </div>
    </div>
  </div>




  <footer class="w3-container w3-padding-64 w3-center w3-opacity">

      <a href="https://www.pinterest.com/pin/267471665359151494/" target="_blank" style="text-decoration: none;" class="fa fa-pinterest-p pinterest w3-hover-opacity"></a>
      <a href="https://twitter.com/lawnsbytrugreen?lang=en" style="text-decoration: none;" target="_blank" class="fa fa-twitter twitter w3-hover-opacity"></a>
    </div>
    <p>Made by <a href="fun.html" target="_blank">JPJ.com</a></p>
  </footer>

  <script>
    //to be honest i stole this one from w3-schools...
    function myFunction() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }
  </script>
